name: Build and Deploy

on: push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./src

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Turnstyle
        uses: softprops/turnstyle@v1
        timeout-minutes: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Yarn Cache ğŸ’¾
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules

      - name: Install Node.js ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - run: yarn install
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      - name: Build ğŸ‘·
        run: |
          yarn test
        env:
          CI: true

      - uses: mikeal/merge-release@master
        if: github.ref == 'refs/heads/master'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
